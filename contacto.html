    <div class="container-fluid px-0 container-general">
        <header>
            <nav class="navbar navbar-dark fixed-top navbar-expand-lg">

                    <img src="./media/logo_transparent3.png" alt="logo" class="img-fluid">

                </button>   
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto px-5">

                        </li>  
                    </ul> 
                </div>
            </nav>
        </header>   
        <main>
            <section>
                <div class="container-fluid px-0">    
                    <div class="row mx-0 justify-content-center">
                        <div class="col-lg-6 col-12 px-0">
                            <form>
                            <!-- Formulario para realizar pedidos y/o consultas -->
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
                                </div>
                                <div class="form-group">    
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="consulta_pedido">¿Qué deseas realizar?</label>
                                    <select class="form-control" id="consulta_pedido">
                                        <option value="consulta">Consulta</option>
                                        <option value="pedido">Pedido</option>
                                    </select> 
                                </div>
                                <div class="form-group">
                                  <label for="texto">Registra tu consulta/pedido:</label>
                                  <textarea class="form-control" id="texto" cols="45" rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="newsletter">Deseo recibir las últimas promociones</label>
                                    <input type="checkbox" name="acepta" value="1" />  
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Borrar" class="button__black"/>
                                    <input type="reset" value="Enviar" class="button__white"/>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-5 col-12 px-0">
                            <!-- Datos de Contacto -->
                            <div class="info">
                                <p>Rosario, Santa Fe, Argentina</p>
                                <p>+54 9 341 3456789</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
